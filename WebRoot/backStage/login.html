<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>后台登录</h1>
			</header>
			
			<div class="beg-login-main">
			
				<form action="/manage/login" class="layui-form" method="post">
					<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
					
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        	<i class="layui-icon">&#xe612;</i>
                    	</label>
						<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
					</div>
					
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        	<i class="layui-icon">&#xe642;</i>
                    	</label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
<!-- 验证码功能待定										
					<div class="layui-form-item">
						<label>请输入验证码</label>
						<input type="text" name="verifyCode" >
						<img class="login-icon" src="../images/qq.png" alt="QQ登陆">
					</div>
-->
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary layui-btn-radius" lay-submit lay-filter="login">登录</button>
						</div>
						<div class="beg-clear"></div>
					</div>
										
					<div class="layui-form-item">
						<div>
							<label>其他登录方式 >> &nbsp;</label>
							<a id="qqLogin" href="javascript:;"><img class="login-icon" src="../images/qq.png" alt="QQ登陆"></a>&nbsp;
							<a id="wechatLogin" href="javascript:;"><img class="login-icon" src="../images/wechat.png" alt="微信登录"></a>&nbsp;
							<a id="weiboLogin" href="javascript:;"><img class="login-icon" src="../images/weibo.png" alt="微博登录"></a>
						</div>
					</div>
					
				</form>
			</div>
			
			<footer><p>© minqi Copyright</p></footer>
			
		</div>
		
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script src="../plugins/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/login.js"></script>

	</body>

</html>
