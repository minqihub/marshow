<!DOCTYPE html>
<html>
  <head>
    <title>main.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />

  </head>
  
  <body>
    后台管理主界面. <br>
    
	<div class="layui-carousel" id="test1">
  		<div carousel-item>
		    <div style="background-color: red;">条目1</div>
		    <div style="background-color: blue;">条目2</div>
		    <div style="background-color: yellow;">条目3</div>
		    <div style="background-color: black;">条目4</div>
		    <div style="background-color: orange;">条目5</div>
		</div>
	</div>
	<!-- 条目中可以是任意内容，如：<img src=""> -->
 
	<script src="../plugins/layui/layui.js"></script>
	<script>
		layui.use('carousel', function(){
			var carousel = layui.carousel;
		  	//建造实例
		  	carousel.render({
		    	elem: '#test1',
		    	height: '350px',
		    	width: '100%',
		    	arrow: 'hover', 	//显示箭头hover,always
		    	anim: 'fade' 		//切换动画方式
		  	});
		});
	</script>

  </body>
</html>
