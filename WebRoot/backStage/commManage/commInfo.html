<!DOCTYPE html>
<html>
  	<head>
    	<title>社区信息</title>
	
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
 		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
 		<style type="text/css">
 		iframe {
 			float: right;
 			width: 50%;
 			height: 500px;
 			margin-right: 20px;
 		}
 		fieldset {
 			float: left;
 			width: 40%
 		}
 		em {
 			color: red;
 		}
 		
 		</style>
  	</head>
  
  	<body>
    	
    	<fieldset class="layui-elem-field layui-field-title">
  			<legend>发布新的社区通知、活动</legend>
  			<div class="layui-field-box">
				<form class="layui-form" action="">
				
					<div class="layui-form-item">
					    <label class="layui-form-label">类型</label>
					    <div class="layui-input-block">
							<input type="radio" name="noticeType" value="1" title="社区公告" checked>
					      	<input type="radio" name="noticeType" value="2" title="社区活动">
		    			</div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">标题<em>*</em></label>
		    			<div class="layui-input-block">
		      				<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		    			</div>
		  			</div>
					
					<div class="layui-form-item">
		    			<label class="layui-form-label">所在地址<em>*</em></label>
		    			<div class="layui-input-block">
		      				<select name="city" lay-verify="" lay-search>
								<option value="010">layer</option>
							  	<option value="021">form</option>
							  	<option value="0571" selected>layim</option>
							</select>  
		      				<select name="city" lay-verify="" lay-search>
								<option value="010">layer</option>
							  	<option value="021">form</option>
							  	<option value="0571" selected>layim</option>
							</select> 
		      				<select name="city" lay-verify="" lay-search>
								<option value="010">layer</option>
							  	<option value="021">form</option>
							  	<option value="0571" selected>layim</option>
							</select> 
		    			</div>
		  			</div>
					
					
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">起止时间<em>*</em></label>
		    			<div class="layui-input-inline">
		      				<input id="rangeTime" name="rangeTime" type="text" required lay-verify="required" class="layui-input"><br>
		    			</div>
		    			<div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe60b; 时间可精确到时分秒</i></div>
		  			</div>
		  			
		  			<div class="layui-form-item layui-form-text">
		    			<label class="layui-form-label">内容<em>*</em></label>
		    			<div class="layui-input-block">
		      				<textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
		    			</div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">可见状态</label>
		    			<div class="layui-input-inline">
		      				<input type="checkbox" name="shareMark" lay-skin="switch">
		    			</div>
		    			<div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe60b; 非本社区用户是否可以看到这条通知或活动（默认为否）</i></div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<div class="layui-input-block">
		      				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
		    			</div>
		  			</div>
		  			
				</form>
			</div>
		</fieldset>
    	
    
    
		<iframe src="/marshow/thirdParty/baidu/chooseMap.html"></iframe>
    
    
    
    
        <script src="../../plugins/layui/layui.js"></script>
 		<script src="../../plugins/jquery-3.1.1.js"></script>
        <script src="../../plugins/formTools.js"></script>
 		<script src="js/commInfo.js"></script>
    
  	</body>
</html>
