<!DOCTYPE html>
<html>
  	<head>
   		<title>login.html</title>
	
    	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    	<meta http-equiv="description" content="this is my page">
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
    
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<style type="text/css">
		em {
			color: red;
			font-size: 18px;
		}
		</style>
	</head>
  
	<body>
		
		<fieldset class="layui-elem-field layui-field-title">
  			<legend>已发布的社区通知、活动</legend>
  			<div class="layui-field-box">
				<table id="demo" lay-filter="test"></table>
		   		<script type="text/html" id="barDemo">
  					<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
  					<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
  					<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
				</script>
  			</div>
		</fieldset>
		
		
	
		<fieldset class="layui-elem-field layui-field-title">
  			<legend>发布新的社区通知、活动</legend>
  			<div class="layui-field-box">
				<form class="layui-form" action="">
				
					<div class="layui-form-item">
					    <label class="layui-form-label">类型</label>
					    <div class="layui-input-block">
							<input type="radio" name="noticeType" value="1" title="社区公告" checked>
					      	<input type="radio" name="noticeType" value="2" title="社区活动">
		    			</div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">标题<em>*</em></label>
		    			<div class="layui-input-block">
		      				<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		    			</div>
		  			</div>
		  
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">起止时间<em>*</em></label>
		    			<div class="layui-input-inline">
		      				<input id="rangeTime" name="rangeTime" type="text" required lay-verify="required" class="layui-input"><br>
		    			</div>
		    			<div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe60b; 时间可精确到时分秒</i></div>
		  			</div>
		  			
		  			<div class="layui-form-item layui-form-text">
		    			<label class="layui-form-label">内容<em>*</em></label>
		    			<div class="layui-input-block">
		      				<textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
		    			</div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<label class="layui-form-label">可见状态</label>
		    			<div class="layui-input-inline">
		      				<input type="checkbox" name="shareMark" lay-skin="switch">
		    			</div>
		    			<div class="layui-form-mid layui-word-aux"><i class="layui-icon">&#xe60b; 非本社区用户是否可以看到这条通知或活动（默认为否）</i></div>
		  			</div>
		  			
		  			<div class="layui-form-item">
		    			<div class="layui-input-block">
		      				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
		    			</div>
		  			</div>
		  			
				</form>
			</div>
		</fieldset>
	
	
	
    	

    
        <script src="../../plugins/layui/layui.js"></script>
 		<script src="../../plugins/jquery-3.1.1.js"></script>
        <script src="../../plugins/formTools.js"></script>
		<script src="js/commNotice.js"></script>
		  
    </body>
</html>
