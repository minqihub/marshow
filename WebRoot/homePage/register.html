<!DOCTYPE html>
<html>
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>欢迎加入智慧社区</title>
		<link rel="stylesheet" media="screen" href="css/register.css" />
	</head>
	
	<body>
		<form id="msform">
	
			<ul id="progressbar">
				<li class="active">第一步</li>
				<li>第二步</li>
				<li>第三步</li>
			</ul>
	
			<fieldset>
				<h2 class="fs-title">创建您的登陆账号</h2>
				<h3 class="fs-subtitle" id="tips1">"有本事你别用手机啊，嘿嘿"</h3>
				<input type="text" name="mobile" placeholder="您的手机号" />
				<input type="password" name="password" placeholder="您的密码" />
				<input type="password" name="repassword" placeholder="重复您的密码" />
				<input type="button" name="next" class="next action-button btnNext1" value="下一步" />
			</fieldset>
			
			<fieldset>
				<h2 class="fs-title">验证您的账号</h2>
				<h3 class="fs-subtitle" id="tips2">"刚偷偷地给您发了个验证码，快悄眯告诉我"</h3>
				<input type="text" name="smsCode" placeholder="您收到的验证码" />
				<input type="text" name="facebook" placeholder="Facebook" />
				<input type="text" name="gplus" placeholder="Google Plus" />
				<input type="button" name="previous" class="previous action-button" value="上一步" />
				<input type="button" name="next" class="next action-button btnNext2" value="下一步" />
			</fieldset>
			
			<fieldset>
				<h2 class="fs-title">用户须知</h2>
				<h3 class="fs-subtitle" id="tips3">"严正声明，哼"</h3>
				<input type="text" name="smsCode" placeholder="您收到的验证码" />
				<input type="text" name="lname" placeholder="Last Name" />
				<input type="text" name="phone" placeholder="Phone" />
				<textarea name="address" placeholder="Address"></textarea>
				<input type="button" name="previous" class="previous action-button" value="上一步" />
				<input type="submit" name="submit" class="submit action-button" value="提交" />
			</fieldset>
			
		</form>
		
		<script type="text/javascript" src="../plugins/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="../plugins/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../plugins/formTools.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
		
	</body>
	
</html>
